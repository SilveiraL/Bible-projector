<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bíblia projector</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <header>
        <select id="versoes" class="bordaRedonda">
            <option value="ara">ARA</option>
            <option value="arc">ARC</option>
            <option value="ntlh">NTLH</option>
            <option value="nvi">NVI</option>
        </select>
        <input type="text" id="pesquisarTexto" class="bordaRedonda" placeholder="Referência (F4)">
        <img src="../data/icons/pesquisar.png" id="pesquisarButton" class="bordaRedonda button"></img>
        <img src="../data/icons/projetar.png" id="projetarButton" class="bordaRedonda button"></img>
        <img src="../data/icons/atualizar.png" id="atualizarButton" class="bordaRedonda button"></img>
        <img src="../data/icons/ajuda.png" id="ajudaButton" class="bordaRedonda button"></img>
        <label>Fonte: </label>
        <input type="number" id="tamanhoFonte" class="bordaRedonda">
        <label id="ultimaPesquisa">Livro n:n</label>
    </header>
    <main>
        <div class="componente preview">
            <label>Pré-visualização:</label>
            <textarea id="textoSelecionado" class="bordaRedonda"></textarea>
        </div>
        <div class="componente historico">
            <label>Histórico:</label>
            <textarea id="historico" class="bordaRedonda"></textarea>
        </div>
        <div class="componente capitulo">
            <label>Capítulo:</label>
            <div id="capitulo" class="bordaRedonda"></div>
        </div>
        <div class="componente pesquisa">
            <div></div>
        </div>
    </main>
    <script src="../js/biblia.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
