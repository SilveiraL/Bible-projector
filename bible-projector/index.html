<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bíblia projector</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <select id="versoes" class="bordaRedonda">
            <option value="ara">ARA</option>
            <option value="arc">ARC</option>
            <option value="ntlh">NTLH</option>
            <option value="nvi">NVI</option>
        </select>
        <input type="text" id="pesquisarTexto" class="bordaRedonda" placeholder="Referência (F4)">
        <button id="pesquisarButton" class="bordaRedonda">Pesquisar</button>
        <button id="projetarButton" class="bordaRedonda">Projetar</button>
        <button id="atualizarButton" class="bordaRedonda">Atualizar</button>
        <button id="ajudaButton" class="bordaRedonda">Ajuda</button>
        <label>Fonte: </label>
        <input type="number" id="tamanhoFonte" class="bordaRedonda">
        <label id="ultimaPesquisa">Livro n:n</label>
    </header>
    <main>
        <div class="preview">
            <label>Pré-visualização:</label>
            <textarea id="textoSelecionado" class="bordaRedonda"></textarea>
        </div>
        <div class="historico">
            <label>Histórico:</label>
            <textarea id="historico" class="bordaRedonda"></textarea>
        </div>
    </main>
    <script src="js/biblia.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
